    <div class="contactus">
<ul>
    <li><h1>Contact Form:</h1></li>
    
</ul>
</div>

        <div class="contact-form">
            
            <div class="formbold-form-wrapper">
              <form action="https://formsubmit.co/rs58416@ubt-uni.net" method="POST">
                <div class="formbold-mb-5">
                  <label for="name" class="formbold-form-label">Emri</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Emri"
                    class="formbold-form-input"
                  />
                </div>
          
                <div class="formbold-mb-5">
                  <label for="email" class="formbold-form-label"> Email Address </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    class="formbold-form-input"
                  />
                </div>
          
                <div class="formbold-mb-5">
                  <label for="subject" class="formbold-form-label"> Subject </label>
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Subjekti"
                    class="formbold-form-input"
                  />
                </div>
          
                <div class="formbold-mb-5">
                  <label for="message" class="formbold-form-label"> Message </label>
                  <textarea
                    rows="6"
                    name="message"
                    id="message"
                    placeholder="Type your message"
                    class="formbold-form-input"
                  ></textarea>
                </div>
          
                <div>
                  <button class="formbold-btn">Submit</button>
                </div>
              </form>
            </div>
          </div>
    

    </div>
</body>
